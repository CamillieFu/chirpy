<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chirpy Extension</title>
    <link rel="stylesheet" href="style/popup.css" />
  </head>
  <body>
    <div class="page-frame-content">
      <div class="page-frame-header">
        <img src="images/chirpy48.png" alt="" />
        <h3>Chirpy <strong class="header-color-text">for Chrome</strong></h3>
        <img id="signout_icon" src="images/sign_out36.png" alt="" />
      </div>

      <div class="page-frame-body-container">
        <div class="page-frame-body">
          <div id="waiting">
            <h1>Signing in...</h1>
          </div>
          <div id="user_signed_in">
            <h1>Hello, Camille!</h1>
            <p><small class="text-muted">Guardian</small></p>
            <br />
            <h3>Chirpify your content</h3>
            <button id="hide_tweets" class="btn btn-flat">
              <h3>Chirpify</h3>
            </button>
          </div>
          <div id="user_signed_out">
            <form>
              <input
                type="text"
                id="form_email"
                name="Email"
                placeholder="Email"
              /><br /><br />
              <input
                type="password"
                id="form_api_key"
                name="API-Key"
                placeholder="API-Key"
              /><br /><br />
            </form>
            <button id="sign_in" class="btn btn-flat">
              <h3>Sign In</h3>
            </button>
          </div>
        </div>
      </div>

      <div class="page-frame-footer">
        <h3>Visit Chirpy:</h3>
        <div>
          <button id="go_to_chirpy" class="btn btn-flat">
            <h3>Dashboard</h3>
          </button>
        </div>
      </div>
    </div>
    <script src="scripts/popup.js"></script>
  </body>
</html>
